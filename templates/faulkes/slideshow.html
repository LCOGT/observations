<head>
	<title>{% if input.title %}{{ input.title }} | {% endif %}Slideshow</title>

	<script src="{{ MEDIA_URL }}js/rti_archive_slideshow.js" type="text/javascript"></script>
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/rti_archive_slideshow.css" type="text/css" media="screen" />
